<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>The NeapNews</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" style="text/css" href="stylesheet.css">

  <script>
     $(function() {
     $( "#tab-names" ).tabs();
     });
  </script>

</head>

<body>

  <div class="container-fluid" id ="headerbox">
    <div class="row">
      <div class="col-md-3 col-sm-2"></div>
      <div class="col-md-6 col-sm-8 col-xs-12"> 
        <div class="topdiv"></div>
        <div class="row picdiv" class="col-sm-6 col-xs-12">
          <a href="http://neapolitan-a-la-code.github.io/blog/"><img class="img-responsive logo" src="neapnews.png"></a>
        </div>
      </div>
    </div>
  </div>


  <div id="tabs" class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-2"></div>
      <div class="col-md-6 col-sm-8 col-xs-12">
        <ul id="tab-names" class="nav nav-tabs">
          <li id="plustab"><a href="#" role="tab" data-toggle="tab">+</a>
          </li>
          <li id="uktab"><a href="#uk-news" role="tab" data-toggle="tab">UK News</a>
          </li>
          <li id="footballtab"><a href="#football" role="tab" data-toggle="tab">Football</a>
          </li>
          <li id="traveltab"><a href="#travel" role="tab" data-toggle="tab">Travel</a>
          </li>
        </ul>
  
    <!-- below how the content in script.js is called -->
        <div class="tab-content">
          <div class="tab-pane active" id="uk-news"></div>
          <div class="tab-pane" id="football"></div>
          <div class="tab-pane" id="travel"></div>
          <div class="tab-pane" id="culture"></div>
        </div>
      </div>
    </div>
  </div>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>

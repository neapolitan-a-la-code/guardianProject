<!DOCTYPE html>
<html>
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

 <title>The NeapNews</title>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <link rel="stylesheet" style="text/css" href="stylesheet.css">

      $(function() {

<body>

      <div class="col-xs-6"> 
        <div class="topdiv"></div>
        <div class="row" class="picdiv" class="col-xs-6">
          <a href="http://neapolitan-a-la-code.github.io/blog/"><img class="img-responsive" class="logo" src="https://files.slack.com/files-pri/T02KHSN5M-F02LSKMP0/neapnews.png"></a>

  </div>


  <div id="tabs" class="container-fluid">

          <li id="plustab"><a href="#uk-news" style="color: #066EC9  ; font-family: arial,sans-serif;" role="tab" data-toggle="tab">+</a>

        </ul>
  
    <!-- below how the content in script.js is called -->
        <div class="tab-content">
          <div class="tab-pane active" id="uk-news"></div>
          <div class="tab-pane" id="football"></div>
          <div class="tab-pane" id="travel"></div>
          <div class="tab-pane" id="culture"></div>
        </div>
      </div>
    </div>

<script type="text/javascript" src="script.js"></script>
